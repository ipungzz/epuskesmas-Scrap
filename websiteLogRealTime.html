<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #logContainer {
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 10px;
      height: 300px;
      width: 1000px;
      overflow-y: auto;
    }
    .logItem {
      padding: 5px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Log Realtime Viewer</h2>
  <div id="logContainer"></div>

  <script>
    async function fetchLogs() {
      const container = document.getElementById('logContainer');
      
      try {
        const response = await fetch('http://localhost:8000/ambil');
        if (!response.ok) throw new Error('HTTP status ' + response.status);
  
        const data = await response.json();
  
        container.innerHTML = ''; // Kosongkan isi sebelumnya
  
        data.logs.forEach((log, index) => {
          const div = document.createElement('div');
          div.className = 'logItem';
          div.textContent = `${log}`;
          container.appendChild(div);
        });
      } catch (error) {
        console.error('Gagal mengambil log:', error);
        container.innerHTML = '<div style="color: red;">Tidak dapat terhubung dengan server, mencoba menghubungkan ulang</div>';
      }
    }
  
    // Fetch log setiap 1 detik
    setInterval(fetchLogs, 1000);
  
    // Panggil pertama kali saat halaman dimuat
    fetchLogs();
  </script>
</body>
</html>
